<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body class="bg-dark">

    <section class="pt-3 pb-5 bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 align="center">EVENT 1 </h2>
                    <p align="center">Number of available seat : 23 </p>
                </div>
            </div>
        </div>
    </section>
    <section class="bg-dark pb-50">
        <div class="container">
            <div class="row card1 ">

                <div class="col-lg-6">
                    <img src="profile.jpg" width="100%" alt="text" srcset="">
                </div>
                <div class="col-lg-6">
                    <form class="form1 clearfix">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="input1_wrapper">
                                    <label>Your Name :</label>
                                    <div class="input2_inner">
                                        <input type="text" class="form-control input" placeholder="Your Name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="input1_wrapper">
                                    <label>Your Phone :</label>
                                    <div class="input2_inner">
                                        <input type="text" class="form-control input" placeholder="Your Phone" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="input1_wrapper">
                                    <label>Email :</label>
                                    <div class="input2_inner">
                                        <input type="email" class="form-control input " placeholder="Email" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class=" form-group input1_wrapper">
                                    <div class="select1_wrapper">
                                        <label>Number Of Seat :</label>
                                        <div class="  select1_inner">
                                            <div class="custom-dropdown">
                                                <div class=" selected-option" onclick="toggleDropdown()">
                                                    <span>Select an option</span>
                                                    <i class="fas fa-caret-down"></i>
                                                </div>
                                                <ul class=" dropdown-options">
                                                    <li data-value="1">1</li>
                                                    <li data-value="2">2</li>
                                                    <li data-value="3">3</li>
                                                    <li data-value="4">4</li>
                                                    <li data-value="5">5</li>
                                                    <li data-value="6">6</li>
                                                    <li data-value="7">7</li>
                                                    <li data-value="8">8</li>
                                                    <li data-value="9">9</li>
                                                    <li data-value="10">10</li>
                                                    <li data-value="11">11</li>
                                                    <li data-value="12">12</li>
                                                    <li data-value="13">13</li>
                                                    <li data-value="14">14</li>
                                                    <li data-value="15">15</li>
                                                    <li data-value="16">16</li>
                                                    <li data-value="17">17</li>
                                                    <li data-value="18">18</li>
                                                    <li data-value="19">19</li>
                                                    <li data-value="20">20</li>
                                                    <li data-value="21">21</li>
                                                    <li data-value="22">22</li>
                                                    <li data-value="23">23</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="input1_wrapper">
                                        <label>Name Of Attendee 2 :</label>
                                        <div class="input2_inner">
                                            <input type="text" class="form-control input"
                                                placeholder="Name Of Attendee " required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 pt-2 btn-2">
                                    <button type="submit" class="btn btn-primary mt-15">Book Now</button>
                                    <button type="cancel" class="btn btn-primary mt-15">cancel</button>
                                </div>
                            </div>
                    </form>
                </div>

            </div>
        </div>
    </section>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js"></script>

    <script>
        function toggleDropdown() {
            var dropdownOptions = document.querySelector('.dropdown-options');
            dropdownOptions.style.display = dropdownOptions.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>

</html>
